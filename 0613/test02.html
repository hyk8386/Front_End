<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <style>

        a {text-decoration-line:none}      /* 밑줄 없애기 */
        a:link{color: black;}            /* 방문 전 링크 상태 */
        a:visited{color: green;}         /* 방문 후 링크 상태 */
        a:hover{color: blue;}            /* 마우스 오버했을 때 링크 상태 */
        a:active{color: red;}            /* 클릭했을 때 링크 상태 */
        
        </style>
    </head>
    <body>
        <a href="http://www.naver.com"> 네이버</a>
    </body>
</html>
